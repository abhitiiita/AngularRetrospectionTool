<section ng-controller="Authentication">
<div class="container">

<div class="col-sm-6 col-sm-offset-3">

    <h1><span class="fa fa-sign-in"></span> Login</h1>
    <div class="alert alert-danger" role="alert" ng-show="errorMessage.length">{{errorMessage}}</div>

    <!-- LOGIN FORM -->
    <form name="loginForm" ng-submit="login(loginForm.$valid)" novalidate>
        <div class="form-group" ng-class="{ 'has-error' : loginForm.email.$invalid && !loginForm.email.$pristine && loginForm.email.$touched }">
            <label>Email</label>
            <input type="email" name="email" class="form-control" ng-model="user.email" required>
            <p ng-show="loginForm.email.$invalid && !loginForm.email.$pristine && loginForm.email.$touched" class="help-block">Enter a valid email.</p>
        </div>

        <div class="form-group" ng-class="{ 'has-error' : loginForm.password.$invalid && !loginForm.password.$pristine && loginForm.password.$touched }">
            <label>Password</label>
            <input type="password" class="form-control" name="password" ng-model="user.password" required>
            <p ng-show="loginForm.password.$invalid && !loginForm.password.$pristine && loginForm.password.$touched" class="help-block">You must enter a password </p>
        </div>

        <button type="submit" class="btn btn-warning btn-lg" ng-disable="loginForm.$invalid">Login</button>
    </form>

    <hr>

    <p>Need an account? <a href="/#/signup">Signup</a></p>
    <p>Or go <a href="/#/">home</a>.</p>

</div>

</div>
</section>
