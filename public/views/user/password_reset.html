<section>
<div class="col-lg-4 col-md-5 col-sm-10 col-xs-12 col-lg-offset-4 col-md-offset-4 col-sm-offset-1 summaryView-section">

    <h3 ng-show="resetRequestSuccessStatus.length"><span class="fa fa-sign-in"></span> Reset Confirmation Sent</h3>
    <h2 ng-show="!resetRequestSuccessStatus.length"><span class="fa fa-sign-in"></span> Reset Your Password</h2>
    <div class="alert alert-danger" role="alert" ng-show="errorMessage.length">{{errorMessage}}</div>

    <!-- LOGIN FORM -->
    <form name="resetForm" ng-submit="resetRequest(resetForm.$valid)" ng-hide="resetRequestSuccessStatus.length" novalidate>
        <div class="form-group" ng-class="{ 'has-error' : resetForm.email.$invalid && !resetForm.email.$pristine && resetForm.email.$touched }">
            <label>Enter your email</label>
            <input type="email" name="email" class="form-control" ng-model="resetRequestUserEmail" required>
            <p ng-show="resetForm.email.$invalid && !resetForm.email.$pristine && resetForm.email.$touched" class="help-block">Enter a valid email.</p>
        </div>

        <button type="submit" class="btn btn-warning btn-lg" ng-disable="resetForm.$invalid">Reset Password</button>
        
    </form>
    <a href="/#/signin" class="btn btn-warning btn-lg" style="margin-bottom:10px;" ng-show="resetRequestSuccessStatus.length">Login</a>
    <br>
    <p style="color:red" ng-show="resetRequestErrorStatus.length">{{resetRequestErrorStatus}}</p>
    <p style="color:green" ng-show="resetRequestSuccessStatus.length">{{resetRequestSuccessStatus}}</p>
    

</div>
</section>
