<section style="text-align:center">
	<div class="alert alert-danger" role="alert" ng-show="isError">{{errorMessage}}</div>
	<label class="grey-title" style="font-size:75px">Create a new Sprint</label>
	<div id="todoapp" style="margin:0px">
		<header id="header">
			<form id="todo-form" ng-submit="createSprint()">
				<input id="new-todo" placeholder="New Sprint" ng-model="sprint.title" autofocus autocomplete="off"></input>
			</form>
		</header>
	</div>
</section>
